<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="dashboard">
      

        <!-- Bienvenida -->
        <h1>Bienvenido, {{ session['user_nombre'] }}</h1>

        <!-- Botón añadir contacto -->
        <div class="text-end mb-3">
            <a href="/contacto_form.html" class="btn btn-success">+ Añadir Contacto</a>
        </div>

        <!-- Tabla de contactos -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in contactos %}
                    <tr>
                        <td>{{ c.nombre }}</td>
                        <td>{{ c.email }}</td>
                        <td>{{ c.telefono }}</td>
                        <td>
                            <a href="/editar/{{ c.id }}" class="btn btn-editar btn-sm">Editar</a>
                            <a href="/eliminar/{{ c.id }}" class="btn btn-eliminar btn-sm">Eliminar</a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="text-center">No hay contactos aún</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Enlaces adicionales -->
        <div class="mt-4">
            <a href="/logout">Cerrar sesión</a>
        </div>

    </div>

    <!-- Bootstrap JS (opcional, para dropdowns y modales) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
